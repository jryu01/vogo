<div class="list">
  <div class="item pollcard-item-header">
    <a href="#" ng-click="tabCtrl.go('profile', { id: poll.createdBy.userId, user: poll.createdBy })">
      <img class="img-avatar" ng-src="{{poll.createdBy.picture}}">
      <span class="ft-orator name" ng-bind="poll.createdBy.name"></span>
    </a>

    <div class="question"
          ng-click="tabCtrl.go('polldetail', { id: poll.id, poll: poll })"
          text-fill
          max-font-size="28"
          min-font-size="9"
          ws-normal-at="18"> 
      {{ poll.question }}
    </div>
    <p class="hits-total">
      <i class="icon ion-checkmark-round"></i>
      {{poll.answer1.numVotes + poll.answer2.numVotes}} 
      <span class="ft-orator">hits</span>
    </p>
  </div>

  <div class="vote-area-wrapper">
    <div class="row vote-area">
      <div class="col" ng-click="vote(poll, 1);"></div>
      <div class="col" ng-click="vote(poll, 2);"></div>
    </div>
    <div class="row item answer-box">
      <div class="col text-center" 
            ng-class="{ 'my-vote': poll.answerVotedByMe === 1 }"
            ng-click="vote(poll, 1);">
        <h3 ng-bind="poll.answer1.text"></h3>
      </div>
      <div class="col text-center" 
            ng-class="{ 'my-vote': poll.answerVotedByMe === 2}"
            ng-click="vote(poll, 2);">
        <h3 ng-bind="poll.answer2.text"></h3>
      </div>
    </div>
  </div>

  <div class="item item-image">
    <vo-card-img src1="{{poll.answer1.picture}}"
                  src2="{{poll.answer2.picture}}"
                  height="180px">
    </vo-card-img>
  </div>

  <div class="item pollcard-item-footer">
    <div class="row result" ng-if="poll.isVotedByMe">
      <p class="col text-center"
          ng-click="tabCtrl.go('userlist', { pollId: poll.id, answer: 1, type: 'voters' })">
        {{poll.answer1.numVotes}} <span class="ft-orator">hits</span>
      </p>
      <span class="col col-10 text-center">
        <div class="pie-container">
          <pie-chart data="pieData" 
                      options="pieOptions">
          </pie-chart>
        </div>
      </span>
      <p class="col text-center"
        ng-click="tabCtrl.go('userlist', { pollId: poll.id, answer: 2, type: 'voters' })">
        {{poll.answer2.numVotes}} <span class="ft-orator">hits</span>
      </p>
    </div>
    <p>
      <a href="#" 
          class="subdued" 
          style="float: right; padding-right: 10px;"
          ng-click="tabCtrl.go('polldetail', { id: poll.id, poll: poll })">
          <i class="ion-edit"></i> {{ poll.numComments }} 
          <span class="ft-orator">comment</span>
      </a>
    </p>
  </div>
</div>
