<ion-view view-title="Login" class="login" hide-nav-bar="true">
  <ion-content>
    <div class="text-center padding"
          style="padding-top: 100px">
      <img src="img/vogo_logo_1_512x512.png" width="128px" height="128px">
      <div style="height: 100px"></div>
      <div class="button-wrapper">
        <button class="button button-block button-clear icon-left ion-social-facebook" 
                ng-click="ctrl.facebookLogin()">
          <span ng-show="!ctrl.loading">Sign in with Facebook</span>
          <div class="spinner-box">
            <ion-spinner ng-show="ctrl.loading" 
                          icon="ios-small" 
                          style="stroke: #FFFFFF;">
            </ion-spinner>
          </div>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
