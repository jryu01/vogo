<ion-view class="comments" view-title="{{userlist.title}}">
  <ion-content>
    <div class="list">
      <div class="item" 
            style="width: 100%: height: 55px;padding: 5px;"
            collection-repeat="user in userlist.users">
        <a href="#" 
            style="text-decoration: none; color: #000;"
            ng-click="tabCtrl.go('profile', { id: user.userId, user: user })">
          <img class="img-avatar" ng-src="{{ user.picture }}">
          <span class="ft-orator" 
                style="padding-left: 3px; color: black;"
                ng-bind="user.name"></span>
        </a>

        <div ng-if="user.userId !== userlist.me.id" style="float: right; padding: 5px">
          <a class="button button-small button-balanced" 
            href="#"
            ng-click="userlist.unfollow(user)"
            ng-if="user.following === true">
            Following
          </a>
          <a class="button button-small" 
            href="#"
            ng-click="userlist.follow(user)"
            ng-if="user.following === false">
            + Follow
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
