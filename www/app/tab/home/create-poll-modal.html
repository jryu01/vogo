<ion-modal-view class="create-poll-modal">
  <ion-header-bar class="bar-royal">
    <button class="button button-clear"
        ng-click="home.closeModal()">
        Cancel
    </button>
    <h1 class="title">New Poll</h1>
  </ion-header-bar>
  <ion-content class="" delegate-handle="createScroll">
    <div class="form-container">
      <div class="form-wrapper" adjust-margin>

      <form ng-submit="home.createPoll()" name="newPollForm">
        <div class="padding"></div> 
        <div class="item item-input">
          <input type="text" 
                  class="text-center"
                  placeholder="What's your question?"
                  ng-model="home.newPoll.question"
                  ng-init="focused = false"
                  ng-focus="focused = true"
                  ng-blur="focused = false"
                  required>
        </div>
        <div style="padding: 10px"></div>
        <vo-card-img 
          height="180px"
          src1="{{home.newPoll.answer1.picture}}"
          src2="{{home.newPoll.answer2.picture}}">
        </vo-card-img>
        <div class="card action-box">
          <div class="action-box-content"
                ng-if="!home.newPoll.answer2.picture">
            <h5 class="text-center" 
                ng-if="!home.newPoll.answer1.picture">
              Add your pictures
            </h5>
            <h5 class="text-center" 
                ng-if="home.newPoll.answer1.picture">
              Add more picture
            </h5>
            <div class="row buttons">
              <a class="tab-item" 
                  href="#"
                  ng-click='home.getPhoto("CAMERA")'>
                <i class="icon ion-ios-camera"></i>
              </a>
              <a class="tab-item" 
                  href="#" 
                  ng-click='home.getPhoto("PHOTOLIBRARY")'>
                <i class="icon ion-images"></i>
              </a>
              <a class="tab-item" 
                  href="#"
                  ng-click='home.openImgSearchModal()'>
                <i class="icon ion-search"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="row answer-row">
          <div class="col">
            <input type="text" 
                  class="text-center" 
                  ng-model="home.newPoll.answer1.text"
                  maxlength="30"
                  placeholder="Answer"
                  ng-focus="home.scroll()"
                  required/>
          </div>
          <div class="col">
            <input type="text" 
                  class="text-center" 
                  ng-model="home.newPoll.answer2.text"
                  maxlength="30"
                  placeholder="Answer"
                  ng-focus="home.scroll()"
                  required/>
          </div>
        </div>

        <input type="submit" 
              value="Create"
              class="button button-block button-royal"
              ng-disabled="newPollForm.$invalid"/>
      </form> 

      </div> 
    </div> 
  </ion-content>
</ion-modal-view>
