<ion-nav-bar class="bar-royal main">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
    
<ion-tabs class="tabs-icon-only tabs-dark tabs-main" 
          ng-class="{ 'tabs-item-hide': tabCtrl.hideTab }"
          ng-controller="TabController as tabCtrl">

  <!-- Home Tab -->
  <ion-tab title="Home" 
            icon-off="ion-home" 
            icon-on="ion-home"
            ui-sref="tab.tab-home-home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" 
            icon-off="ion-person" 
            icon-on="ion-person" 
            href="#/tab/tab-profile/profile/{{tabCtrl.me.id}}">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
