<ion-view view-title="My recent votes" class="recentVotes">
  <ion-content>
    <ion-refresher on-refresh="ctrl.fetchVotedPolls(true)">
    </ion-refresher>
  
    <div ng-repeat="poll in ctrl.polls">
      <vo-poll-card poll-data="poll"></vo-poll-card>
    </div>
    
    <ion-infinite-scroll
        ng-if="!ctrl.noMoreData"
        on-infinite="ctrl.fetchVotedPolls()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
