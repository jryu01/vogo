<ion-view class="profile" view-title="{{ctrl.profileName}}">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-gear-a"
        href="#/tab/settings">
    </a>
  </ion-nav-buttons>



<div class="tabs-striped tabs-top tabs-color-dark">
  <div class="tabs">
    <a class="tab-item" 
      ng-class="{active: ctrl.selectedTab === 'myVotes'}"
      ng-click="ctrl.selectTab('myVotes')">
      My votes
    </a>
    <a class="tab-item" 
      ng-class="{active: ctrl.selectedTab === 'myPolls'}"
      ng-click="ctrl.selectTab('myPolls')">
      My polls
    </a>
  </div>
</div>
